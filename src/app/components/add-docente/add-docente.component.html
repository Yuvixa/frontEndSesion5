<div>
  <!---------------------------------------------------------------- FORMULARIO - inicio  ------------------------------------------------------------------------------------->
  <form class="content" (ngSubmit)="insertado()">
    <div class="submit-form">
      <!--------------Titulo del formulario -inicio ------------------->
      <div class="row">
        <div class="col-lg-12">
          <h6>Registro de Docente</h6>
        </div>
      </div>
      <!--------------Titulo del formulario - fin --------------------->

      <!--------------Inputs de nombre y dni ---inicio ---------------->
      <div class="row" style="margin-top: 3%">
        <div class="col-lg-9">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            id="nombre"
            [(ngModel)]="docente!.nombre"
          />
        </div>

        <div class="col-lg-3">
          <label for="dni">DNI</label>
          <input
            type="text"
            class="form-control"
            name="dni"
            id="dni"
            maxlength="8"
            [(ngModel)]="docente!.dni"
          />
        </div>
      </div>
      <!--------------Inputs de nombre y dni ---fin ---------------->

      <!--------------Selects de Ubigeo ---inicio ------------------>
      <div class="row" style="margin-top: 3%">
        
        <!-------Departamento Select ---inicio ---->
        <div class="col-lg-4">
          <label for="departamento">Departamento</label>
          <select
            id="departamento"
            name="departamento"
            class="form-control"
            [(ngModel)]="docente!.ubigeo!.departamento"
            (change)="cargaProvincia()"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of departamentos" value="{{ aux }}">
              {{ aux }}
            </option>
          </select>
        </div>
        <!-------Departamento Select ---fin ---->

        <!------- Provincia Select---inicio ---->
        <div class="col-lg-4">
          <label for="provincia">Provincia</label>
          <select
            id="provincia"
            name="provincia"
            class="form-control"
            [(ngModel)]="docente!.ubigeo!.provincia"
            (change)="cargaDistritos()"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of provincias" value="{{ aux }}">
              {{ aux }}
            </option>
          </select>
        </div>
        <!------- Provincia Select ---fin ---->

        <!-------Distrito Select ---inicio ---->
        <div class="col-lg-4">
          <label for="distrito">Distrito</label>
          <select
            id="distrito"
            name="distrito"
            class="form-control"
            [(ngModel)]="docente!.ubigeo!.idUbigeo"
          >
            <option value="-1">[Seleccione]</option>
            <option *ngFor="let aux of distritos" value="{{ aux.idUbigeo }}">
              {{ aux.distrito }}
            </option>
          </select>
        </div>
      </div>
      <!-------Distrito Select ---fin ---->

      <!--------------Selects de Ubigeo ---fin ------------------>

      <!--------------Botón enviar -----inicio ------------------>
      <div class="row" style="margin-top: 3%">
        <div class="col-lg-12">
          <button class="btn btn-success">Enviar</button>
        </div>
      </div>
      <!--------------Botón enviar -----fin ------------------>
    </div>
  </form>
  <!---------------------------------------------------------------- FORMULARIO - fin  ------------------------------------------------------------------------------------->
</div>
